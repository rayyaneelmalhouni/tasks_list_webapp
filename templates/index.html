<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="mt-2">Tasks List</h1>
    <form class="input-group mb-3" action="/" method="POST">
      <input type="text" class="form-control" placeholder="Task.." aria-label="Recipient's username"
             aria-describedby="button-addon2" name="name">
      <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
    </form>
    <div class="list-group">
        {% for task in tasks: %}
            <label class="list-group-item d-flex gap-2">
            {% if task.completed: %}
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked disabled>
            {% else: %}
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" disabled>
            {% endif %}
            <span>
                {{ task.name }}
            </span>
                <a href="{{ url_for('edit', task_id=task.id) }}" class="edit-icon-container">
                    <img src="{{ url_for('static', filename='images/edit.svg') }}" alt="Edit Icon" class="edit-icon">
                </a>
                <a href="{{ url_for('delete', task_id=task.id) }}" class="trash-icon-container">
                    <img src="{{ url_for('static', filename='images/trash.svg') }}" alt="Trash Icon" class="trash-icon">
                </a>
            </label>
        {% endfor %}
  </div>
</div>
</body>
</html>
