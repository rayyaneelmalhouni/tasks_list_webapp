<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<form action="{{ url_for('edit', task_id=task.id) }}" class="container mt-5" method="POST">
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Task</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{ task.name }}" name="name">
  </div>
  <div class="mb-3 form-check">
      {% if task.completed: %}
        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked="checked" name="completed">
      {% else: %}
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="completed">
      {% endif %}
    <label class="form-check-label" for="exampleCheck1">Completed</label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
